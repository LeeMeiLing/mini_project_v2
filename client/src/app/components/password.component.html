<h1 mat-dialog-title>Enter account password:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="password" matInput [(ngModel)]="data.accountPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.accountPassword" cdkFocusInitial>Submit</button>
</div>
